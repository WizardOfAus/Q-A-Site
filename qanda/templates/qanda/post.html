{% extends 'ourside/template.html' %}
{% block title %}Post a new question{% endblock %}
{% block body %}
    {% if user.is_authenticated %}
        <h2>Post a new question</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Post</button>
        </form>
    {% else %}
        <h2>You are not logged in!!!</h2>
    {% endif %}
{% endblock %}
